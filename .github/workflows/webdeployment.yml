name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
        
    - name: publish
      run: |
        cd LambdaCalculus/LambdaCalculusWeb
        dotnet publish -c release --self-contained true
      
    - name: Change base-tag in index.html from / to the necessary
      run: sed -i 's/<base href="\/" \/>/<base href="\/LambdaCalculusFSharp\/" \/>/g' ./LambdaCalculus/LambdaCalculusWeb/bin/release/net6.0/publish/wwwroot/index.html
      
    - name: Add .nojekyll file
      run: touch ./LambdaCalculus/LambdaCalculusWeb/bin/release/net6.0/publish/wwwroot/.nojekyll
      
    - uses: JamesIves/github-pages-deploy-action@4.1.4
      name: gh-pages publish
      with:
        branch: gh-pages
        folder: ./LambdaCalculus/LambdaCalculusWeb/bin/release/net6.0/publish/wwwroot
